version: 2
jobs:
    build:
        docker:
            - image: circleci/node:10.15.3-browsers
        working_directory: ~/repo
        steps:
            - setup_remote_docker
            - checkout
            - restore_cache:
                keys:
                    - v1-dependencies-{{ checksum "package.json" }}
                    - v1-dependencies-
            - run:
                name: Install dependencies
                command: yarn install
            - save_cache:
                paths:
                    - node_modules
                key: v1-dependencies-{{ checksum "package.json" }}
            - run:
                name: Unit tests
                command: yarn test:unit
            - run:
                name: Build
                command: yarn build && yarn package && yarn docker:build
            - run:
                name: Run docker container
                command: docker container run -dit --name test --publish 80:80 grzegorzjudas/react-enterprise-starter
            - run:
                name: Automated tests
                command: yarn test:automated
